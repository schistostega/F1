<template>
    <div class="slds-box slds-theme_default">
        <template if:false={isError}>
            <template if:false={isEmpty}>
                <h2 class="slds-text-heading_medium slds-align_absolute-center">
                    List of win races
                </h2>
                <lightning-datatable
                    hide-checkbox-column
                    key-field="id"
                    data={data}
                    columns={columns}>
                </lightning-datatable>
            </template>

            <template if:true={isEmpty}>
                <h2 class="slds-text-heading_medium slds-align_absolute-center">
                    The driver has no win races yet.
                </h2>
            </template>
        </template>


        <template if:true={isError}>
            <h2 class="slds-text-color_destructive">
                Sorry, error has been occured. Try to reload page. If error still remain, contact your administrator.
            </h2>
        </template>
    </div>
</template>
